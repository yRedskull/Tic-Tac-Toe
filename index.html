<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
</head>
<body>
    <h1 id="title">Jogo da Velha</h1>

    <div id="score">
        Placar <br>
        <strong id="wins-x" title="Placar de X">0</strong>
        VS
        <strong id="wins-o" title="Placar de O">0</strong>
    </div>

    <div id="player"></div>

    <div class="modal-blur-winner hide">
        <div class="modal-shape-winner">
            <p id="show-winner">
                Ganhador <br> <strong id="winner"></strong>
            </p>
        </div>
    </div>

    <section id="game">
        <div id="row_A">
            <div id="a1" class="blocks" name="1">
                <p id="a1-text" class="texts"></p>
            </div>
            <div id="a2" class="blocks" name="2">
                <p id="a2-text" class="texts"></p>
            </div>
            <div id="a3" class="blocks" name="3">
                <p id="a3-text" class="texts"></p>
            </div>
        </div>
        <div id="row_B">
            <div id="b1" class="blocks" name="4">
                <p id="b1-text" class="texts"></p>
            </div>
            <div id="b2" class="blocks" name="5">
                <p id="b2-text" class="texts"></p>
            </div>
            <div id="b3" class="blocks" name="6">
                <p id="b3-text" class="texts"></p>
            </div>
        </div>
        <div id="row_C">
            <div id="c1" class="blocks" name="7">
                <p id="c1-text" class="texts"></p>
            </div>
            <div id="c2" class="blocks" name="8">
                <p id="c2-text" class="texts"></p>
            </div>
            <div id="c3" class="blocks" name="9">
                <p id="c3-text" class="texts"></p>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
